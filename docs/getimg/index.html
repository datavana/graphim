<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image CSV Processor</title>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div id="headerContent">
    <!-- Left: title and subtitle -->
    <div id="headerText">
      <h1>ImgNetMaker</h1>
      <p class="subtitle">Download images from CSV file</p>
    </div>

    <!-- Right: logos -->
    <div id="logoContainer">
      <img src="html_images/logo1.png" alt="Logo 1" class="headerLogo">
      <img src="html_images/logo2.png" alt="Logo 2" class="headerLogo">
    </div>
  </div>
</header>

<div id="topText">
  <p>This is the image to net maker. In it ... [add instuctions statement]</p>
</div>

  <div id="fileBar" class="bar">
    <input type="file" id="csvFile" accept=".csv">
    <label for="urlColumn">Select URL column: </label>
    <select id="urlColumn"></select>
    <button id="fetchBtn">Fetch Images</button>
  </div>

  <div id="fetchBar" class="bar" style="display:none;">
    <div id="progressControls">
      <button id="stopBtn" style="display:none;">Stop</button>
      <button id="downloadZipBtn" style="display:none;">Download ZIP</button>
      <span id="progress"></span>
    </div>
    <div id="thumbs"></div>
  </div>

  <div id="previewWrapper">
    <table id="previewTable"></table>
  </div>

  <script src="script.js"></script>

  <footer>
    Footer information here
  </footer>

</body>
</html>
